name: X Worker — ASTS Intelligence

on:
  schedule:
    # Market hours weekdays — every 15 min (9am-5pm ET = 13-21 UTC)
    - cron: '*/15 13-21 * * 1-5'
    # Off-hours weekdays — hourly
    - cron: '0 0-12,22-23 * * 1-5'
    # Weekends — every 2 hours
    - cron: '0 */2 * * 0,6'
  workflow_dispatch:

jobs:
  fetch-x-posts:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch & classify X posts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          cd scripts/data-fetchers
          python3 x_worker.py

      - name: Log run
        if: always()
        run: echo "X Worker completed at $(date -u)"
